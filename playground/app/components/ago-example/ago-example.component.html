<table class="table">
  <thead>
    <tr>
      <th>Output</th>
      <th>Pipe</th>
      <th>Component</th>
      <th>Directive</th>
    </tr>
  </thead>
  <tr *ngFor="let example of examples">
      <td>{{ example.result }}</td>
      <td>{{ example.codePipe }}</td>
      <td>{{ example.codeComponent }}</td>
      <td>{{ example.codeDirective }}</td>
  </tr>
</table>
